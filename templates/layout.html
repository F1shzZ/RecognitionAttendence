<!doctype html>
<title>My Application</title>


<!-- 

should change http refresh into json request
so pages don't need to refresh completely

only reresh when json result is user not authenticated

 -->
<meta http-equiv="refresh" content="1">  

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class=flashes>
    {% for message in messages %}
      {{ message }}
    {% endfor %}
    </div>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
